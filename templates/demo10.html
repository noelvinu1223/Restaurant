<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<h5>10. Create a view of total bill of all customers </h5><br><br>
<table class="bodered">
    <thead>
    <tr>

    </tr>
    </thead>

    {% endfor %}

    </tbody>
</table>
<br><br><br>
<a href="{{ url_for('queries') }}"
   class="waves-effect waves-light btn right">BACK
    <i class="material-icons right">arrow_forward</i></a>
